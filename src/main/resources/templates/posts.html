<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>게시판</title>
</head>
<body>
    <div th:each="postDTOs : ${posts}">
        <h1 th:text="${postDTOs.boardName}">게시판 이름</h1>
        <div th:each="article : ${postDTOs.responseArticleDTOs}">
            <h2 th:text="${article.title}">게시물 제목</h2>
            <span th:text="${article.author}">작성자 이름</span> <span th:text="${article.date}">작성일자</span>
            <p th:text="${article.content}">내용</p>
            <br>
        </div>
    </div>
</body>
</html>
